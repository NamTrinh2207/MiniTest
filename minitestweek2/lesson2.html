<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 số %3 đầu tiên</title>
</head>
<body>
</body>
</html>
<script>
    let total = 0;
    document.write("15 số %3 đầu tiên là : ");
    for (let i = 0; i >=0; i++) {
        if (i % 3 === 0){
           document.writeln(i);
           total ++
       }
        if (total>=15){
            break;
        }
    }
</script>
