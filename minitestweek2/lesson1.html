<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa số nguyên dương</title>
</head>
<body>
</body>
</html>
<script>
    while (true) {
        let number = Number(prompt("Nhập vào số nguyên :"))
        if (number <= 0) {
            alert("Nhập lại số nguyên > 0");
        } else {
            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial = factorial * i;
            }
            document.writeln("Result: "+"!" + number + " = " + factorial);
            break;
        }
    }
</script>
